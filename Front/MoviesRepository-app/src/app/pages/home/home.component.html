<section class="filmes-section">
  <div class="container">
    <h3>Filmes</h3>
    <h4>Títulos populares</h4>
    <div class="filmes_list">
      <app-card-filme *ngFor="let filme of filmes_populares" [filme]="filme"></app-card-filme>
    </div>
    <h4>Últimos Lançamentos</h4>
    <div class="filmes_list">
      <app-card-filme *ngFor="let filme of filmes_lancamentos" [filme]="filme"></app-card-filme>
    </div>
  </div>
</section>

<section class="series-section">
  <div class="container">
    <h3>Séries</h3>
    <h4>Séries populares</h4>
    <div class="series_list">
      <app-card-serie *ngFor="let serie of series_populares" [serie]="serie"></app-card-serie>
    </div>
  </div>
</section>
