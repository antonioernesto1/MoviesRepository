<div class="container-card">
  <img [src]="filme.capaUrl" alt="" class="card_img">
  <div class="card_infos">
    <div class="info_nome_filme">
      <a routerLink="/filme/{{filme.id
      }}">{{filme.nome}}</a>
    </div>
    <div class="card_link_trailer">
      <fa-icon [icon]="faPlay" class="icon"></fa-icon>
      <a [href]="filme.trailerUrl" class="card_trailer" target="_blank">Trailer</a>
    </div>
  </div>
</div>
